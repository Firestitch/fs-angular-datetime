<div layout="row">
	<fs-datetime fs-model="from" fs-label="{{fromLabel}}" fs-date="hasDate" fs-time="hasTime" fs-disabled-days="fromDisabledDays" fs-disabled="disabled" fs-date-select="fromSelect()"></fs-datetime>
	<div class="to">to</div>
	<fs-datetime fs-model="to" fs-label="{{toLabel}}" fs-date="hasDate" fs-time="hasTime" fs-disabled-days="toDisabledDays" fs-disabled="disabled" fs-date-select="toSelect()"></fs-datetime>
</div>
