<div class="fs-datetime-dialog" tabindex="0" ng-class="{ opened: opened, 'has-date': hasDate, 'has-time': hasTime, 'has-calendar': hasCalendar, viewYears: view=='year' }">
	<div class="wrap">
		<fs-tabnav fs-selected="tab" ng-show="hasDate && hasTime">
	        <fs-tabnav-item fs-name="date">Date</fs-tabnav-item>
	        <fs-tabnav-item fs-name="time">Time</fs-tabnav-item>
    	</fs-tabnav>
		<div layout="row" class="date-time">
			<div class="date" ng-show="tab=='date'" flex>
				<div class="months" ng-if="view=='month'">
					<table>
						<tr>
							<td ng-click="monthViewChange(1)" ng-class="{ selected: selected.month==1 }">Jan</td>
							<td ng-click="monthViewChange(2)" ng-class="{ selected: selected.month==2 }">Feb</td>
							<td ng-click="monthViewChange(3)" ng-class="{ selected: selected.month==3 }">Mar</td>
						</tr>
						<tr>
							<td ng-click="monthViewChange(4)" ng-class="{ selected: selected.month==4 }">Apr</td>
							<td ng-click="monthViewChange(5)" ng-class="{ selected: selected.month==5 }">May</td>
							<td ng-click="monthViewChange(6)" ng-class="{ selected: selected.month==6 }">Jun</td>
						</tr>
						<tr>
							<td ng-click="monthViewChange(7)" ng-class="{ selected: selected.month==7 }">Jul</td>
							<td ng-click="monthViewChange(8)" ng-class="{ selected: selected.month==8 }">Aug</td>
							<td ng-click="monthViewChange(9)" ng-class="{ selected: selected.month==9 }">Sept</td>
						</tr>
						<tr>
							<td ng-click="monthViewChange(10)" ng-class="{ selected: selected.month==10 }">Oct</td>
							<td ng-click="monthViewChange(11)" ng-class="{ selected: selected.month==11 }">Nov</td>
							<td ng-click="monthViewChange(12)" ng-class="{ selected: selected.month==12 }">Dec</td>
						</tr>
					</table>
				</div>
				<div class="years" ng-if="view=='year'">
					<div ng-repeat="year in years" class="year" data-year="{{::year}}" ng-class="{ row : ($index % 4 == 0), selected: selected.year==year }" ng-click="yearViewChange(year)">
					    {{::year}}
					</div>
				</div>
				<table ng-if="hasCalendar && view=='calendar'" class="calendar">
					<!-- <thead>
						<tr>
							<th>Sun</th>
							<th>Mon</th>
							<th>Tues</th>
							<th>Wed</th>
							<th>Thurs</th>
							<th>Fri</th>
							<th>Sat</th>
						</tr>
					</thead> -->
					<tbody class="calendar calendar-{{::month.date}}" ng-repeat="month in months track by month.date">
						<tr>
							<td colspan="7" class="month-year">
								<div layout="row">
									<a href class="month-name" ng-click="monthView(month)">{{month.name}}</a>
									<a href class="year-name" ng-click="yearView(month.year)">{{month.year}}</a>
		                        </div>
							</td>
						</tr>
						<tr class="week" ng-repeat="week in month.weeks">
							<td ng-repeat="day in week track by day.number" class="day" ng-class="{ mute: day.mute, selected: day.date==selected.date && !day.mute, disabled: day.disabled }" ng-click="dayClick(day)">
								<span>{{::day.number}}</span>
							</td>
						</tr>
					</tbody>
				</table>

				<div ng-if="view=='date'" layout="row" class="inline-date">
					<div flex="33">
						<md-input-container class="md-block md-no-message md-no-label" md-no-float="true">
							<md-select placeholder="Month" ng-model="selected.month" aria-label="Month" ng-change="monthDateViewChange()">
	                          	<md-option ng-repeat="item in monthList track by item.value" ng-value="item.value">{{::item.name}}</md-option>
	                        </md-select>
						</md-input-container>
					</div>
					<div flex="33">
						<md-input-container class="md-block md-no-message md-no-label" md-no-float="true">
							<md-select placeholder="Day" ng-model="selected.day" aria-label="Day" ng-change="dayDateViewChange()">
	                          	<md-option ng-repeat="(key,value) in dateDays" ng-value="value">{{::value}}</md-option>
	                        </md-select>
						</md-input-container>
					</div>
					<div flex="33">
						<md-input-container class="md-block md-no-message md-no-label" md-no-float="true">
							<md-select placeholder="Year" ng-model="selected.year" aria-label="Year" ng-change="yearDateViewChange()">
	                            <md-option ng-repeat="item in years" ng-value="item">{{::item}}</md-option>
	                        </md-select>
						</md-input-container>
					</div>
				</div>
			</div>

			<div class="time" ng-if="hasTime" ng-show="tab=='time'">
				<div layout="row" layout-align="start start">
					<div class="hours">
						<div class="lbl">Hour</div>
						<table>
							<tr ng-repeat="hours in timeHours">
								<td ng-repeat="hour in hours" class="hour" ng-click="hourClick(hour)" ng-class="{ disabled: disabledTimeHours[hour], selected: hour==selected.hour }">
									<div class="number">
										<span ng-if="hour<12">{{hour ? hour : 12}}<span class="am-pm">am</span></span>
										<span ng-if="hour>=12">{{hour==12 ? 12 : hour-12}}<span class="am-pm">pm</span></span>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="minutes">

						<div class="lbl">Minute</div>
						<table>
							<tr ng-repeat="minutes in timeMinutes">
								<td ng-repeat="minute in minutes" class="minute" ng-class="{ disabled: disabledTimeMinutes[minute] || disabledGroupedMinutes[selected.hour][minute], selected: minute==selected.minute }" ng-click="minuteClick(minute)">
									<div class="number">
										{{::minute}}
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div layout="row" layout-align="end start" ng-show="hasTime" class="done">
			<md-button class="md-accent" ng-click="close($event)">Done</md-button>
		</div>
	</div>
</div>
