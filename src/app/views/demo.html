<div layout="row">
	<div flex="50">
		<fs-datetime fs-model="model1" fs-label="Date" fs-time="false" fs-disabled="disabled"></fs-datetime>
		<fs-datetime fs-model="model1" fs-label="Date" fs-time="false" fs-calendar="false"></fs-datetime>
		<fs-datetime fs-model="model2" fs-label="Date" fs-time="false" fs-disabled-days="disabledDays"></fs-datetime>
		<fs-datetime fs-model="model3" fs-label="Date/Time" fs-time="true"></fs-datetime>
		<!--
		<fs-datetime fs-model="model3" fs-label="Date/Time" fs-time="true" fs-default-time="9:00"></fs-datetime> -->
				<!-- <fs-datetime fs-model="model4" fs-label="Time" fs-time="true" fs-date="false"></fs-datetime> -->
		<fs-datetime fs-model="model4" fs-label="Time" fs-date="false" fs-time="true"></fs-datetime>

		<fs-datetime-range fs-from="from" fs-to="to" fs-to-label="End Date" fs-from-label="Start Date" fs-date="true"></fs-datetime-range>

		<fs-datetime-range fs-from="fromtime" fs-to="totime" fs-to-label="End Date" fs-from-label="Start Date" fs-time="true"></fs-datetime-range>
	</div>
	<div>
		<h3>Date: {{model}}</h3>
		<h3>Range: {{from}} - {{to}}</h3>

		<md-button class="md-accent" ng-click="update()">Update</md-button>
		<md-button class="md-accent" ng-click="open()" class="md-raised">Open</md-button>
	</div>
</div>




<script type="text/ng-template" id="views/patterns/include.html">
<md-dialog aria-label="Modal">
    <fs-datetime fs-model="model3" fs-label="Date/Time" fs-time="true"></fs-datetime>
</md-dialog>
</script>
